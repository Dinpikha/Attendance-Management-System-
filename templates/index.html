<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | AI Attendance</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="auth-container">
    <h1>üîê Welcome to AI Attendance</h1>

    <div class="auth-tabs">
      <button class="auth-tab active" onclick="switchAuth('login')">Login</button>
      <button class="auth-tab" onclick="switchAuth('signup')">Sign Up</button>
    </div>

    <form class="auth-form" id="loginForm">
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <form class="auth-form hidden" id="signupForm" action="/signup" method="POST">
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>
    
  </div>

  <script src="{{ url_for('static', filename='auth.js') }}"></script>
</body>
</html>
