<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image Preview Test</title>
  <style>
    .image-preview {
      margin-top: 10px;
      max-width: 100%;
      height: auto;
      max-height: 150px;
      border-radius: 8px;
      object-fit: cover;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h2>Upload Student Photo</h2>
  <input type="file" id="studentPhoto" accept="image/*" />
  <img id="studentPreview" class="image-preview" style="display: none;" />

  <script>
    const input = document.getElementById("studentPhoto");
    const preview = document.getElementById("studentPreview");

    input.addEventListener("change", function () {
      const file = input.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          preview.src = e.target.result;
          preview.style.display = "block";
        };
        reader.readAsDataURL(file);
      }
    });
  </script>

</body>
</html>
